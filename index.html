    <style>
        .left {

            height: 100vh;

        }

        .logInForm {
            height: 40vh;
            width: 30vw;
            border-radius: 10px solid red;
            margin-top: 30vh;
            margin-left: 35vw;
            /* background-color: rgb(158, 141, 141); */
            
        }
body{
    background-image: url(./background_notebook.jpg);

}

<body>
    <div>
         <div class="logInForm p-1">
                <h3 style="color: white;">Log In</h3>
                <form action="" id="form" class="w-100">
                    <div class="form-group text-white">
                        <label for="userName">Username</label>
                        <input type="text" class="form-control" id="userName" placeholder="admin">
                    </div>
                    <div class="form-group text-white">
                        <label for="Password">Password</label>
                        <input type="password" class="form-control" id="Password" placeholder="12345">
                    </div>
                    <br><button type="submit" class="btn btn-primary mx-auto" id="submit">Submit</button>
                </form>
            </div>
      </div>
    <script src="./logInForm.js"></script>
